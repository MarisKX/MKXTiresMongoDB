{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Register</h3>

    <div class="row register-row">
        <form class="col s12 m8 offset-m2 l6 offset-l3" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel">
                <!-- username field-->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-user-plus prefix grey-text text-darken-1"></i>
						<input id="username" name="username" type="text" class="validate">
						<label for="username">Username</label>
					</div>
                </div>
                <!-- passowrd field-->
                <div class="row">
                    <div class="input-field col s12">
						<i class="fas fa-user-lock prefix grey-text text-darken-1"></i>
                        <input id="password" name="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- register button -->
                <div class="row">
                    <button type="submit" class="col s10 offset-s1 btn-large text-shadow grey darken-1">
                        Register <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
