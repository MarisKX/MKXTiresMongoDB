{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Add New Product</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="">
            <div class="row">
                <div class="input-field col s12 m6">
                    <select>
                    <option value="" disabled selected>Select Category</option>
                    <option value="1">Steel Rims</option>
                    <option value="2">Alloy Rims</option>
                    <option value="3">Summer Tires</option>
                    <option value="4">Winter Tires</option>
                    <option value="5">Steel Wheel Set</option>
                    <option value="6">Alloy Wheel Set</option>
                    </select>
                    <label>Select category</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m6">
                    <input id="code" name="code" type="text" class="validate">
                    <label for="code">Product Code</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m2 offset-m1">
                    <select>
                    <option value="" disabled selected>Select Rim Size</option>
                    <option value="1">13"</option>
                    <option value="2">14"</option>
                    <option value="3">15"</option>
                    <option value="4">16"</option>
                    <option value="5">17"</option>
                    <option value="6">18"</option>
                    <option value="7">19"</option>
                    <option value="8">20"</option>
                    <option value="9">21"</option>
                    <option value="10">22"</option>
                    </select>
                    <label>Select Rim Size</label>
                </div>
                <div class="input-field col s12 m2">
                    <select>
                    <option value="" disabled selected>Select Rim Width</option>
                    <option value="1">4.5</option>
                    <option value="2">5</option>
                    <option value="3">5.5</option>
                    <option value="4">6</option>
                    <option value="5">6.5</option>
                    <option value="6">7</option>
                    <option value="7">7.5</option>
                    <option value="8">8</option>
                    <option value="9">8.5</option>
                    </select>
                    <label>Select Rim Width</label>
                </div>
                <div class="input-field col s12 m2">
                    <input id="bolt_pattern" type="text" class="validate">
                    <label for="bolt_pattern">Bolt Pattern</label>
                </div>
                <div class="input-field col s12 m2">
                    <input id="et_value" type="text" class="validate">
                    <label for="et_value">ET Value</label>
                </div>
                <div class="input-field col s12 m2">
                    <input id="center_diameter" type="text" class="validate">
                    <label for="center_diameter">Center Diameter</label>
                </div>
            </div>
            <p>
                <label for="oe">
                  <input type="checkbox" id="oe" name="oe" class="filled-in" />
                  <span>OE</span>
                </label>
            </p>
            <div class="row">
                <div class="input-field col s12 m2 offset-m1">
                    <select>
                    <option value="" disabled selected>Select Type</option>
                    <option value="1">-</option>
                    <option value="2">W</option>
                    <option value="3">Z</option>
                    </select>
                    <label>Select Type</label>
                </div>
                <div class="input-field col s12 m2">
                    <input id="tyre_size" type="text" class="validate">
                    <label for="tyre_size">Tyre Size</label>
                </div>
                <div class="input-field col s12 m2">
                    <input id="tyre_description" type="text" class="validate">
                    <label for="tyre_description">Manufacturer/model/DOT</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m6">
                    <input id="product_description" type="text" class="validate">
                    <label for="product_description">Description</label>
                </div>
                <div class="input-field col s12 m3 offset-m3">
                    <i class="fas fas fa-euro-sign prefix light-blue-text text-darken-4"></i>
                    <input id="price" type="text" class="validate">
                    <label for="price">Price</label>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
